<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Interactive card details form</title>
  </head>
  <body>
    <main class="space-grotesk">
      <figure>
        <img src="./images/Group 16.png" alt="Preview of the credit card" />
      </figure>
      <form action="">
        <fieldset>
          <legend>Card Information</legend>
          <div>
            <label for="userName">Cardholder Name</label>
            <input
              class="input-large"
              type="text"
              placeholder="e.g. Jane Appleseed"
              id="userName"
            />
          </div>
          <div>
            <label for="cardNumber">Card Number</label>
            <input
              class="input-large"
              type="text"
              inputmode="numeric"
              placeholder="e.g. 1234 5678 9123 0000"
              id="cardNumber"
            />
          </div>
          <div class="input-flx">
            <div class="date-block">
              <label for="data">Exp. Date (MM/YY)</label>
              <div class="date-input">
                <input
                  class="input-small"
                  type="text"
                  inputmode="numeric"
                  placeholder="MM"
                  id="data"
                />
                <input class="input-small" type="text" inputmode="numeric" placeholder="YY" id="year" />
              </div>
            </div>

            <div class="cvc-block">
              <label for="cvc">CVC</label>
              <input
                class="input-medium"
                type="text"
                inputmode="numeric"
                placeholder="e.g. 123"
                id="cvc"
              />
            </div>
          </div>
        </fieldset>

        <button type="submit">Confirm</button>
      </form>
    </main>
  </body>
</html>
